name: 'Delete workflow artifact'
description: 'Easily share PR medias on a Slack channel'
author: 'Donovan Fournier'
inputs:
  workflow-id:
    required: true
    description: 'The ID of the workflow from which we need to delete the artifacts'
  github-token:
    required: true
    description: 'Github token'
runs:
  using: 'node16'
  main: 'dist/index.js'
